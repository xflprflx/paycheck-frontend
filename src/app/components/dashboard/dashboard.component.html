<h2 *ngIf="!config" style="margin-left: 25px; margin-top: 25px;">A condição de pagamento ainda não foi configurada. Faça isso no card abaixo antes de continuar.</h2>
<app-config *ngIf="!config"></app-config>
<h2 *ngIf="transportDocuments.length == 0 && payments.length == 0" style="margin-left: 25px; margin-top: 25px;">Nenhum documento lançado! Vá ao menu <span style="font-style: italic;">Lançamentos</span> para começar.</h2>
<app-filter (onSearchRequest)="specDashboard($event)" *ngIf="transportDocuments.length > 0 || payments.length > 0"></app-filter>
<div class="payment-card-container" *ngIf="transportDocuments.length > 0">
  <app-payment-card
    [money]="true"
    title="Pagamentos Pendentes"
    [value]="pendingAmountValue"
    color="rgb(243, 130, 130)"
  ></app-payment-card>
  <app-payment-card
    [money]="true"
    title="Pagamentos Realizados"
    [value]="paidAmountValue"
    color="rgb(121, 177, 121)"
  ></app-payment-card>

  <app-payment-card
    [money]="false"
    title="Lead Time Digitalização"
    [value]="scannedLeadTimeValue"
    [label]="scannedLeadTimeLabel"
    color="rgb(121, 177, 121)"
  ></app-payment-card>

  <app-payment-card
    [money]="false"
    title="Lead Time Aprovação"
    [value]="approvalLeadTimeValue"
    [label]="approvalLeadTimeLabel"
    color="rgb(121, 177, 121)"
  ></app-payment-card>
</div>
<div class="charts" *ngIf="transportDocuments.length > 0 || payments.length > 0">
  <div >
    <app-payment-card
      [money]="true"
      title="Pagamentos Abatidos"
      [value]="debateAmountValue"
      color="rgb(243, 130, 130)"
    ></app-payment-card>
    <app-payment-status
      [transportDocuments]="transportDocuments"
    ></app-payment-status>
  </div>
  <app-timeline
    [payments]="payments"
    [transportDocuments]="transportDocuments"
  ></app-timeline>
</div>
<app-table *ngIf="transportDocuments.length > 0"
  [transportDocuments]="transportDocuments"
  [specification]="specification"
></app-table>
