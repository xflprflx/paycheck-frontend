<div class="file-container" *ngIf="!file">
    <input type="file" (change)="getFile($event)" class="file" />
    <img src="/assets/img/excel.svg" alt="Imagem de exemplo">
</div>

<div *ngIf="file">
  Nome do arquivo: {{ file.name }} <br />
  <button (click)="file = undefined">Apagar arquivo</button>
</div>
