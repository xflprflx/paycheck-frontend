<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>Número</th>
        <td mat-cell *matCellDef="let payments">
          {{ payments.number }}
        </td>
      </ng-container>

      <ng-container matColumnDef="serie">
        <th mat-header-cell *matHeaderCellDef>Série</th>
        <td mat-cell *matCellDef="let payments">
          {{ payments.serie }}
        </td>
      </ng-container>

      <ng-container matColumnDef="paymentDate">
        <th mat-header-cell *matHeaderCellDef>Data de Pagamento</th>
        <td mat-cell *matCellDef="let payments">
          {{ payments.paymentDate | date : "dd/MM/yyyy" : "+00:00" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let payments">
          {{ payments.amount | currency : 'BRL' }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Selecione a página."
    >
    </mat-paginator>
  </div>
</div>
<button *ngIf="payments" class="register-button" mat-raised-button color="primary" (click)="postPayments()">
  Lançar
</button>
